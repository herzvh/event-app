<div class="modal-header">
  <h4 class="modal-title pull-left">Ajouter un événement</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form ngForm="form" #form>
    <div class="form-group">
      <label for="title">Titre</label>
      <input
        type="text"
        name="title"
        [(ngModel)]="newEvent.title"
        class="form-control"
        id="title">
    </div>
    <div class="form-group">
      <label for="place">Lieu</label>
      <input
        type="text"
        class="form-control"
        id="place"
        name="place"
        [(ngModel)]="newEvent.place"
      >
    </div>
    <div class="form-group">
      <label>Date</label>
      <input
        type="text"
        class="form-control"
        name="date"
        bsDatepicker
        [bsConfig]="{ isAnimated: true, containerClass : 'theme-default' }"
        [(ngModel)]="newEvent.date"
      >
    </div>
    <div class="form-group">
      <label>Heures</label>
      <div class="d-flex justify-content-between">
        <timepicker name="from" id="from" [(ngModel)]="newEvent.from"></timepicker>
        <span class="d-flex align-items-center">à</span>
        <timepicker name="to" id="to" [(ngModel)]="newEvent.to"></timepicker>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button (click)="addNewEvent()" class="btn btn-primary"> <i class="fa fa-check-circle mr-1"></i>Enregistrer</button>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Fermer</button>
</div>
