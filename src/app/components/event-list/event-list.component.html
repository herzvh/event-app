<h4>Evènements à venir</h4>
<div class="d-flex justify-content-between">
  <button class="btn btn-default" (click)="backClicked()">
    <i class="fa fa-chevron-left"></i> Retour
  </button>
  <button class="btn btn-primary" (click)="openCreateEventModal()">
    <i class="fa fa-plus"></i> Créer un événement
  </button>
</div>
<div *ngFor="let event of eventList" class="shadow-sm p-3 mb-2 bg-white rounded">
  <div class="d-flex justify-content-between align-items-center">
    <img width="50" height="50" src="./assets/images/3154174-ecommerce/png/032-clipboard.png" alt="..." style="opacity: 0.5">
    <div class="ml-3">
      <h6 class="mt-1">{{event.title}}</h6>
      <button class="btn btn-link p-0">Editer</button>
    </div>
    <div>
      10:00 à 12:00h
    </div>
    <div>
      {{event.persons}} inscrits / 150
    </div>
    <div>
      {{event.place}}
    </div>
    <button *ngIf="!event.subscribed" class="btn btn-default align-content-end" (click)="subscribePerson(event)">
      <i class="fa fa-pencil"></i>
      S'inscrire
    </button>
    <button *ngIf="event.subscribed" class="btn btn-default align-content-end" (click)="unSubscribePerson(event)">
      <i class="fa fa-check-circle"></i>
      Me désinscrire
    </button>
    <button class="btn btn-link text-danger align-content-end" (click)="deleteEvent(event)">
      Supprimer
    </button>
  </div>
</div>
